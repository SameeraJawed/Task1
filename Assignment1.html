<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Dashboard</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

/* ================= BODY ================= */
body{
  display:flex;
  min-height:100vh;
  background:linear-gradient(135deg,#b9d6d6,#9ccfcb);
}

/* ================= MENU BUTTON ================= */
.menu-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:26px;
  cursor:pointer;
  z-index:1000;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#e7f1f1,#c7e4e3);
  padding:30px 20px;
  transition:0.4s;

  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
}

.sidebar.active{ left:0; }

.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.profile img{
  width:80px;
  height:80px;
  border-radius:50%;
}

.member{
  font-size:14px;
  color:#6b7c85;
}

.menu{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:25px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.menu-item:hover{ background:#d7eceb; }

.icon{
  width:28px;
  height:28px;
  background:#8cc9c7;
  border-radius:6px;
}

.promo{
  width:100%;
  padding:18px;
  border-radius:16px;
  background:#9ed9d6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.promo img{ width:60px; }

/* ================= MAIN ================= */
.main{
  flex:1;
  padding:80px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* content width control */
.container{
  width:100%;
  max-width:900px;
}

/* ================= TITLE ================= */
.title{
  font-size:38px;
  font-weight:700;
  color:#5d6f7a;
  margin-bottom:30px;
}

/* ================= CARD ================= */
.card{
  background:rgba(255,255,255,0.5);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:22px 25px;
  margin-bottom:25px;

  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LEFT */
.card-left{
  display:flex;
  align-items:center;
  gap:20px;
  flex:1;
}

.card img{
  width:70px;
  height:70px;
  border-radius:16px;
  object-fit:cover;
}

/* INFO */
.game-info{
  flex:1;
}

.game-name{
  font-weight:600;
  color:#5d6f7a;
  margin-bottom:5px;
}

.version{
  font-size:14px;
  color:#8a9aa3;
  margin-bottom:10px;
}

/* PROGRESS */
.progress{
  width:100%;
  height:12px;
  background:#dcebea;
  border-radius:10px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  width:60%;
  background:linear-gradient(90deg,#6fc7bf,#58bdb5);
  border-radius:10px;
}

.percent{
  font-weight:600;
  color:#5d6f7a;
  margin-left:20px;
}

/* ================= RESPONSIVE ================= */
@media (max-width:768px){

  .main{ padding:80px 15px; }

  .card{
    flex-direction:column;
    align-items:flex-start;
    gap:15px;
  }

  .percent{
    margin-left:0;
  }
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <div class="profile">
    <img src="https://i.pravatar.cc/100">
    <div><b>Simo Edwin</b></div>
    <div class="member">Pro Member</div>
  </div>

  <div class="menu">
    <div class="menu-item"><div class="icon"></div>Streams</div>
    <div class="menu-item"><div class="icon"></div>Games</div>
    <div class="menu-item"><div class="icon"></div>New</div>
    <div class="menu-item"><div class="icon"></div>Library</div>
  </div>

  <div class="promo">
    <div>Join pro for free games</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">
  </div>

</div>

<!-- MAIN -->
<div class="main">

</div>

<div class="card">

    <img src="https://tse4.mm.bing.net/th/id/OIP.yLGxdeZ9bl2cRHgYCx57gQHaEI?cb=defcache2&defcache=1&rs=1&pid=ImgDetMain&o=7&rm=3">
    <div class="game-info">
      <div class="game-name">Assassins Creed Valhalla</div>
      <div class="version">PS5 Version</div>
      <div class="progress"><div class="progress-fill"></div></div>
    </div>
  </div>
  <div class="percent">60%</div>
</div>

<div class="card">
  <div class="card-left">
    <img src="https://tse4.mm.bing.net/th/id/OIP.yLGxdeZ9bl2cRHgYCx57gQHaEI?cb=defcache2&defcache=1&rs=1&pid=ImgDetMain&o=7&rm=3">
    <div class="game-info">
      <div class="game-name">Assassins Creed Valhalla</div>
      <div class="version">PS5 Version</div>
      <div class="progress"><div class="progress-fill"></div></div>
    </div>
  </div>
  <div class="percent">60%</div>
</div>

</div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
